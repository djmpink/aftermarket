                                <div class="col-lg-6">
                                    <div class="text-center">
                                        <a id="send_coupons_btn" data-toggle="modal" class="btn btn-primary" href="#send-coupons">发放优惠券</a>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="text-center">
                                        <a data-toggle="modal" class="btn btn-w-m btn-success" href="#verify-coupons">验证优惠券</a>
                                    </div>

                            <div id="send-coupons" class="modal fade" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <div class="row">
                                                <h3 class="m-t-none m-b">发放验证码</h3>
                                                <form role="form">
                                                    <div class="form-group">
                                                        <label>验证码</label>
                                                        <input id="verification" type="text" placeholder="验证码"
                                                               class="form-control" readonly>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>类型</label>
                                                        <input id="type" type="text" placeholder="类型"
                                                               class="form-control">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>用户名</label>
                                                        <input id="userName" type="text" placeholder="用户名"
                                                               class="form-control">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>手机号</label>
                                                        <input id="phone" type="text" placeholder="手机号"
                                                               class="form-control">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>有效起始期</label>
                                                        <input id="startTime" type="text" placeholder="有效起始期"
                                                               class="form-control">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>有效结束日期</label>
                                                        <input id="endTime" type="text" placeholder="有效结束日期"
                                                               class="form-control">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>面值</label>
                                                        <input id="purchase" type="text" placeholder="面值"
                                                               class="form-control">
                                                    </div>

                                                    <div>
                                                        <input id="confirm_btn" type="button" name="confirm"
                                                               class="btn btn-sm btn-primary pull-right m-t-n-xs"
                                                               value="提交">
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--卖出-->
                            <div id="verify-coupons" class="modal fade" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <div class="row">
                                                <h3 class="m-t-none m-b">验证优惠券</h3>
                                                <form role="form">
                                                    <div class="form-group">
                                                        <label>验证码</label>
                                                        <input id="verification_info" type="text" placeholder="验证码"
                                                               class="form-control">
                                                    </div>
                                                    <div>
                                                        <input id="btn_verify" type="button" name="confirm"
                                                               class="btn btn-sm btn-primary pull-right m-t-n-xs"
                                                               value="验证">
                                                    </div>
                                                    <div hidden>
                                                        <div class="form-group">
                                                            <label>类型</label>
                                                            <input id="type_info" type="text" placeholder="类型"
                                                                   class="form-control">
                                                        </div>
                                                        <div class="form-group">
                                                            <label>用户名</label>
                                                            <input id="userName_info" type="text" placeholder="用户名"
                                                                   class="form-control">
                                                        </div>
                                                        <div class="form-group">
                                                            <label>手机号</label>
                                                            <input id="phone_info" type="text" placeholder="手机号"
                                                                   class="form-control">
                                                        </div>
                                                        <div class="form-group">
                                                            <label>有效期</label>
                                                            <input id="worthTime_info" type="text" placeholder="有效期"
                                                                   class="form-control">
                                                        </div>

                                                        <div class="form-group">
                                                            <label>面值</label>
                                                            <input id="purchaseDate" type="text" placeholder="面值"
                                                                   class="form-control">
                                                        </div>
                                                    </div>



                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
