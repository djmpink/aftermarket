<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>7player | Finance</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.responsive.css" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.tableTools.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head> <!-- calendar - datepicker3 -->
<link href="css/plugins/datapicker/datepicker3.css" rel="stylesheet">

<body>

<div id="wrapper">

    <!--侧边导航-->
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="side-menu">
                <!--头像导航-->
                <li class="nav-header">
                    <div class="dropdown profile-element">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="clear"> <span class="block m-t-xs">
                                <strong class="font-bold">用户中心</strong>
                             </span> <span class="text-muted text-xs block">INFO<b
                                    class="caret"></b></span> </span> </a>
                        <ul class="dropdown-menu animated fadeInRight m-t-xs">
                            <li class="divider"></li>
                            <li><a href="login.html">Logout</a></li>
                        </ul>
                    </div>
                </li>
                <!--基金侧边导航-->
                <li class="active">
                    <a href="#"><i class="fa fa-table"></i> <span class="nav-label">售后营销</span><span
                            class="fa arrow"></span></a>
                    <ul class="nav nav-second-level">
                        <!--二级菜单-->
                        <li class="active"><a href="aftermarket.html">卡券管理</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <!--主体部分-->
    <div id="page-wrapper" class="gray-bg">
        <!--头部导航 搜索-->
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i>
                    </a>

                </div>

                <!--头部右侧用户信息导航-->
                <ul class="nav navbar-top-links navbar-right">
                    <li>
                        <span class="m-r-sm text-muted welcome-message">Welcome .</span>
                    </li>

                    <!--登出按钮-->
                    <li>
                        <a href="login.html">
                            <i class="fa fa-sign-out"></i> Log out
                        </a>
                    </li>
                </ul>
            </nav>

        </div>

        <!--表格数据部分-->
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>售后营销</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a>售后营销</a>
                    </li>
                    <li class="active">
                        <strong>卡券管理</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>

        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>卡券管理</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <!--功能按钮 编辑购入信息-->
                        <div class="ibox-content">
                            <!--发放优惠券-->
                            <div class="row">
                                <div class="col-sm-8">
                                    <a id="send_coupons_btn" data-toggle="modal" class="btn btn-outline btn-primary"
                                       href="#send-coupons">发放优惠券</a>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <a id="check_coupons_btn" data-toggle="modal" class="btn btn-outline btn-success"
                                       href="#verify-coupons">验证优惠券</a>
                                </div>
                                <!--搜索-->
                                <div class="col-sm-4">
                                    <div class="input-group has-warning">
                                        <input id="keywords" type="text" class="form-control" placeholder="验证码/手机号/用户名">
                                        <span class="input-group-btn">
                                            <a id="search_btn"  class="btn btn-warning">查&nbsp询
                                            </a>
                                        </span>
                                    </div>
                                </div>
                            </div>


                            <!--弹出框-->
                            <div id="send-coupons" class="modal fade" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <div class="row">
                                                <h3 class="m-t-none m-b">发放验证码</h3>
                                                <form role="form">
                                                    <div class="form-group">
                                                        <label>验证码</label>
                                                        <input id="verification" type="text" placeholder="验证码"
                                                               class="form-control" readonly>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>类型</label>
                                                        <input id="type" type="text" placeholder="类型"
                                                               class="form-control" required="required">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>用户名</label>
                                                        <input id="userName" type="text" placeholder="用户名"
                                                               class="form-control" required="required">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>手机号</label>
                                                        <input id="phone" type="text" placeholder="手机号"
                                                               class="form-control" required="required">
                                                    </div>
                                                    <!--<div class="form-group">-->
                                                    <!--<label>有效起始期</label>-->
                                                    <!--<input id="startTime" type="text" placeholder="有效起始期"-->
                                                    <!--class="form-control">-->
                                                    <!--</div>-->
                                                    <!--<div class="form-group">-->
                                                    <!--<label>有效结束日期</label>-->
                                                    <!--<input id="endTime" type="text" placeholder="有效结束日期"-->
                                                    <!--class="form-control">-->
                                                    <!--</div>-->
                                                    <div class="form-group">
                                                        <label>有效期:</label>
                                                        <div class=" input-daterange input-group"
                                                             id="validity_datepicker">
                                                            <input id="startTime" type="text"
                                                                   class="input-sm form-control" name="startTime"/>
                                                            <span class="input-group-addon">to</span>
                                                            <input id="endTime" type="text"
                                                                   class="input-sm form-control" name="endTime"/>
                                                        </div>

                                                    </div>

                                                    <div class="form-group">
                                                        <label>面值</label>
                                                        <input id="purchase" type="text" placeholder="面值"
                                                               class="form-control" required="required">
                                                    </div>

                                                    <div>
                                                        <input id="confirm_btn" type="button" name="confirm"
                                                               class="btn btn-sm btn-primary pull-right m-t-n-xs"
                                                               value="提交">
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--弹出框-->
                            <div id="verify-coupons" class="modal fade" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <div class="row">
                                                <h3 class="m-t-none m-b">验证优惠券</h3>
                                                <div class="form-group">
                                                    <label>验证码</label>
                                                    <input id="verification_info" type="text" placeholder="验证码"
                                                           class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>手机号</label>
                                                    <input id="phone_info" type="text" placeholder="手机号"
                                                           class="form-control">
                                                </div>

                                                <div id="check_btn_group" class="row btnGroup" style=" text-align:center" >
                                                    <div class="col-lg-4">
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <input id="check_btn" type="button" name="verify_btn"
                                                               class="btn btn-success btn-rounded btn-outline" value="验证">
                                                    </div>
                                                    <div class="col-lg-4">
                                                    </div>
                                                </div>
                                                <div class="hr-line-dashed"></div>
                                                <div>
                                                    <h4 id="check_info" class="text-danger" identify="0"></h4>
                                                </div>
                                                <div class="hr-line-dashed"></div>

                                                <div id="coupons_info" hidden>

                                                    <div class="form-group">
                                                        <label>类型</label>
                                                        <input id="type_info" type="text" placeholder="类型"
                                                               class="form-control" readonly>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>用户名</label>
                                                        <input id="userName_info" type="text" placeholder="用户名"
                                                               class="form-control" readonly>
                                                    </div>

                                                    <div class="form-group">
                                                        <label>有效期</label>
                                                        <input id="worthTime_info" type="text" placeholder="有效期"
                                                               class="form-control" readonly>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>面值</label>
                                                        <input id="purchase_info" type="text" placeholder="面值"
                                                               class="form-control" readonly>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>状态</label>
                                                        <input id="state_info" type="text" placeholder="状态"
                                                               class="form-control" readonly>
                                                    </div>
                                                    <div class="hr-line-dashed"></div>
                                                    <div id="edit_btn_group" class="row btnGroup" style=" text-align:center" >
                                                        <div class="col-lg-4">
                                                            <input id="close_btn" type="button" name="verify_btn"
                                                                   class="btn btn-primary btn-rounded btn-outline" value="关闭">
                                                        </div>
                                                        <div class="col-lg-4">
                                                            <input id="use_btn" type="button" name="verify_btn"
                                                                   class="btn btn-primary btn-rounded btn-outline" value="使用">
                                                        </div>
                                                        <div class="col-lg-4">
                                                            <input type="button" name="cancel_btn" class="btn btn-warning btn-rounded btn-outline"
                                                                   data-dismiss="modal" value="取消">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <div class="ibox-content">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th><input type="checkbox"/></th>
                            <th>序号</th>
                            <th>id</th>
                            <th>用户名</th>
                            <th>验证码</th>
                            <th>手机号</th>
                            <th>类型</th>
                            <th>渠道</th>
                            <th>面值</th>
                            <th>创建时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="couponsList">

                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="ad-table-div" style="float: left">
                                <span id="pageStr">
                                <!--当前第 1/15 页 , 共 282 条记录-->
                                </span>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="btn-group ad-table-div" id="selectPage">
                                <button class="btn btn-white" type="button"><i class="fa fa-step-backward"></i></button>
                                <button class="btn btn-white" type="button"><i class="fa fa-chevron-left"></i></button>
                                <button class="btn btn-white" active>1</button>
                                <button class="btn btn-white" type="button"><i class="fa fa-chevron-right"></i></button>
                                <button class="btn btn-white" type="button"><i class="fa fa-step-forward"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--页脚信息-->
        <div class="footer">
            <!--<div class="pull-right">-->
            <!--10GB of <strong>250GB</strong> Free.-->
            <!--</div>-->
            <div>
                <strong>Copyright</strong> 7player.cn &copy; 2015-2017
            </div>
        </div>

    </div>


    <!-- Mainly scripts -->
    <script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="js/plugins/jeditable/jquery.jeditable.js"></script>

    <!-- Data Tables -->
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="js/plugins/dataTables/dataTables.responsive.js"></script>
    <script src="js/plugins/dataTables/dataTables.tableTools.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>

    <!-- 日期插件-->
    <script src="js/plugins/datapicker/bootstrap-datepicker.js" type="text/javascript"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="script/common.js"></script>
    <script type="text/javascript" src="script/aftermarket.js"></script>
